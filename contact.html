<body>
    <!--Nav bar here-->

        <a class="p-3 mb-2 bg-info text-white" href="index.html">Samantha Morrison</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

          </ul>
        </div>

    <!--Contact box-->
    <div class="container" style=padding:20px;>
        <div class="card w-50">
            <div class="card-body">
                <h3 class="text-info">Contact</h3>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="email1">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea class="form-control" rows="6" id="comment"></textarea>
                  </div>
                </form>
                <button type="button" class="btn btn-info">Submit</button>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="p-3 mb-2 bg-info text-white sticky-bottom">
        <div class="mx-auto" style="width: 200px;">
          &copy; Copyright 2020
      </div>
      </footer>
